<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框 border</title>
    <style>
        p{
            border-style: dotted;/*边框样式 solid :实线* ,dotted 虚线/
            border-width: 5px;/*边框宽度*/
            border-color: red;/*边框颜色*/
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>nanfeng</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto ab corrupti aut accusantium, facilis ullam quasi laudantium quas iure! Vitae sapiente voluptatem iure aspernatur eveniet omnis harum officiis vero veniam.</p>
</body>
</html>
