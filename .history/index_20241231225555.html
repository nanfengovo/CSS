<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的颜色</title>
    <style>
        body{
            color: blue;
        }
        #p1{
            color:tomato;
        }
        #p2{
            color: rgb(78, 81, 78);
        }
        #p3{
            color: #ffffff;
            background-color: black;
        }
        #p4{
            /*HSL*/
            /* H:色调 */
            /* S:饱和度 */
            /* L:亮度 */
            color: hsl(100, 78, 78);
        }
    </style>
</head>
<body>
    <p id="p1">这是第一段</p>
    <p id="p2">这是第二段</p>
    <p id="p3">这是第三段</p>
    <p id="p4">这是第四段</p>
</body>
</html>
