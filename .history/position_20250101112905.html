<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .container1{
            position: absolute;
            top: 10px;
            right: 100px;
        }
        .container{
            width: 600px;
            height: 800px;
            border: 1px solid red;
            position: relative;
        }
        .item{
            width: 50px;
            height: 50px;
            border: 3px solid orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item container1">1</div>
        <div class="item container2">2</div>
        <div class="item container3">3</div>
        <div class="item container4">4</div>
        <div class="item container5">5</div>
        <div class="item container6">6</div>
        <div class="item container7">7</div>
        <div class="item container8">8</div>
    </div>
</body>
</html>
