<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            color: red;
        }
        p {
            color: blue;
        }
        #my_header p{
            color: yellow;
        }
    </style>
</head>
<body>
    <header id="my_header">
        <h1>CSS 语法</h1>
        <p>这是一个段落</p>
    </header>
    <p>这是另一个段落</p>
</body>
</html>
