<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height width </title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            background-color: gray;
        }
        .box{
            min-width: 25%;
            max-width: 50;
            height: 200px;
            border: 3px solid #000;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">我是第一个box</div>
        <div class="box">我是第二个box</div>
        <div class="box">我是第3个box</div>
        <div class="box">我是第4个box</div>
    </div>
</body>
</html>
